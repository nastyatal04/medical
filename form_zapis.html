<!DOCTYPE html>
<html>
  <head>
    <title>Запись на прием</title>
    <style>
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="checkbox"] {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .table-container {
        overflow-x: auto;
      }

      .schedule-table {
        width: 100%;
        border-collapse: collapse;
      }

      .schedule-table th,
      .schedule-table td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      .schedule-table th {
        background-color: #f2f2f2;
      }

      .selected {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="form-group">
          <input type="text" id="FIO" placeholder="Введите ваше имя" />
          <input
            type="text"
            id="phone-number"
            name="phone-number"
            placeholder="Введите номер телефона"
          />
        </div>

        <div class="table-container">
          <table class="schedule-table">
            <thead>
              <tr>
                <th>Дата</th>
                <th>Время</th>
              </tr>
            </thead>
            <tbody>
              <!-- Здесь будет заполнена таблица с датами и временем -->
            </tbody>
          </table>
        </div>

        <div class="form-group">
          <label for="agree-to-rules">Я ознакомлен с правилами</label>
          <input type="checkbox" id="agree-to-rules" name="agree-to-rules" />
        </div>

        <div class="form-group">
          <button type="submit">Записаться</button>
        </div>
      </form>
    </div>

    <script>
      // Скрипт для заполнения таблицы с датами и временем
      const scheduleTable = document.querySelector(".schedule-table tbody");
      const currentDate = new Date();

      for (let i = 0; i < 31; i++) {
        const tr = document.createElement("tr");

        const dateCell = document.createElement("td");
        dateCell.textContent = currentDate.toLocaleDateString();
        tr.appendChild(dateCell);

        for (let j = 8; j < 18; j++) {
          const timeCell = document.createElement("td");
          timeCell.textContent = `${j}:00`;
          timeCell.addEventListener("click", () => {
            timeCell.classList.toggle("selected");
          });
          tr.appendChild(timeCell);
        }

        scheduleTable.appendChild(tr);
        currentDate.setDate(currentDate.getDate() + 1);
      }
    </script>
  </body>
</html>
Владеет всеми видами съемного и несъемного протезирования: одиночные коронки и
зубные мосты; бюгельные, мягкие, современные съемные протезы Акри Фри и
Квадротти, временные иммедиат-протезы. Проводит удаление зубов, лечение
перикоронарита, удаление зубов мудрости, пластику уздечки языка.
